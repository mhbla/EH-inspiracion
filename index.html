<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Contenido Favorito</title>
    <style>
        :root {
            --main-dark: #1C1C1E;
            --main-gray: #4A4A4A;
            --main-blue: #1F3A93;
            --main-steel: #4682B4;
            --main-brown: #8B4000;
            --accent-silver: #C0C0C0;
            --accent-light: #F4F4F4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--main-dark) 0%, var(--main-gray) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: var(--accent-light);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 650px;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--main-blue), var(--main-steel), var(--main-brown));
        }

        h1 {
            color: var(--main-dark);
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: var(--main-gray);
            margin-bottom: 30px;
            font-size: 1.1em;
            font-style: italic;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--main-dark);
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .required {
            color: var(--main-brown);
        }

        input[type="text"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--accent-silver);
            border-radius: 12px;
            font-size: 16px;
            background: white;
            color: var(--main-dark);
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--main-blue);
            box-shadow: 0 0 0 3px rgba(31, 58, 147, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .rating-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .rating-options {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }

        .rating-option {
            flex: 1;
            min-width: 100px;
            position: relative;
        }

        .rating-option input[type="radio"] {
            display: none;
        }

        .rating-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            border: 2px solid var(--accent-silver);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            text-align: center;
        }

        .rating-label:hover {
            border-color: var(--main-steel);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .rating-option input[type="radio"]:checked + .rating-label {
            border-color: var(--main-blue);
            background: linear-gradient(135deg, var(--main-blue), var(--main-steel));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(31, 58, 147, 0.3);
        }

        .emoji {
            font-size: 2.5em;
            margin-bottom: 8px;
            transition: transform 0.3s ease;
        }

        .rating-option input[type="radio"]:checked + .rating-label .emoji {
            transform: scale(1.2);
        }

        .rating-text {
            font-size: 0.9em;
            font-weight: 600;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--main-blue), var(--main-steel));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(31, 58, 147, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(31, 58, 147, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .success-message {
            display: none;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }

        .preview-data {
            display: none;
            background: var(--main-dark);
            color: var(--accent-light);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }

        .preview-title {
            color: var(--main-steel);
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'Segoe UI', sans-serif;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .rating-options {
                flex-direction: column;
            }
            
            .rating-option {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üìö Mi Contenido Favorito</h1>
        <p class="subtitle">Registra el contenido que m√°s te ha gustado</p>
        
        <form id="contentForm">
            <div class="form-group">
                <label for="url">üîó URL del Contenido <span class="required">*</span></label>
                <input type="url" id="url" name="url" required placeholder="https://ejemplo.com/articulo-genial">
            </div>

            <div class="form-group">
                <label for="title">üìù T√≠tulo del Contenido <span class="required">*</span></label>
                <input type="text" id="title" name="title" required placeholder="Escribe el t√≠tulo aqu√≠...">
            </div>

            <div class="form-group">
                <label for="description">üí≠ Descripci√≥n</label>
                <textarea id="description" name="description" placeholder="¬øQu√© te gust√≥ de este contenido? ¬øPor qu√© lo recomiendas?"></textarea>
            </div>

            <div class="form-group">
                <label>üå°Ô∏è Calificaci√≥n de Temperatura <span class="required">*</span></label>
                <div class="rating-container">
                    <div class="rating-options">
                        <div class="rating-option">
                            <input type="radio" id="frozen" name="rating" value="1" required>
                            <label for="frozen" class="rating-label">
                                <span class="emoji">ü•∂</span>
                            </label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="cold" name="rating" value="2">
                            <label for="cold" class="rating-label">
                                <span class="emoji">‚ùÑÔ∏è</span>
                            </label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="cool" name="rating" value="3">
                            <label for="cool" class="rating-label">
                                <span class="emoji">üòé</span>
                            </label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="warm" name="rating" value="4">
                            <label for="warm" class="rating-label">
                                <span class="emoji">‚òÄÔ∏è</span>
                            </label>
                        </div>
                        <div class="rating-option">
                            <input type="radio" id="hot" name="rating" value="5">
                            <label for="hot" class="rating-label">
                                <span class="emoji">üî•</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="category">üìÇ Categor√≠a</label>
                <select id="category" name="category">
                    <option value="">Selecciona una categor√≠a</option>
                    <option value="articulo">üì∞ Art√≠culo</option>
                    <option value="video">üé• Video</option>
                    <option value="podcast">üéß Podcast</option>
                    <option value="curso">üéì Curso</option>
                    <option value="herramienta">üõ†Ô∏è Herramienta</option>
                    <option value="libro">üìñ Libro</option>
                    <option value="otro">üîñ Otro</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">
                ‚ú® Guardar Contenido Favorito
            </button>
        </form>

        <div class="success-message" id="successMessage">
            üéâ ¬°Contenido guardado exitosamente! Gracias por compartir tu recomendaci√≥n.
        </div>

        <div class="preview-data" id="previewData">
            <div class="preview-title">üìä Datos que se enviar√≠an a Google Sheets:</div>
            <pre id="dataPreview"></pre>
        </div>
    </div>

    <script>
        // URL de tu Google Apps Script
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyo_MfNg9AVpWSsfsQG3YzLWPwrxGN5ZuBzCHSxW_qfiuGFRJDf5txsOnhsSrgAVQwN1w/exec';
        
        document.getElementById('contentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Mostrar estado de carga
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '‚è≥ Guardando...';
            submitBtn.disabled = true;
            
            // Collect form data
            const formData = new FormData(this);
            const data = {
                url: formData.get('url'),
                title: formData.get('title'),
                description: formData.get('description') || '',
                rating: formData.get('rating'),
                category: formData.get('category') || '',
                userIP: await getUserIP()
            };
            
            try {
                // Enviar a Google Sheets
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('successMessage').style.display = 'block';
                    console.log('‚úÖ Datos guardados exitosamente:', result);
                } else {
                    throw new Error(result.message || 'Error desconocido');
                }
                
                // Show preview data for confirmation
                document.getElementById('dataPreview').textContent = JSON.stringify(data, null, 2);
                document.getElementById('previewData').style.display = 'block';
                
                // Reset form after success
                setTimeout(() => {
                    this.reset();
                    document.getElementById('successMessage').style.display = 'none';
                    document.getElementById('previewData').style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Error al enviar datos:', error);
                alert('‚ùå Error al guardar el contenido. Por favor, int√©ntalo de nuevo.');
            } finally {
                // Restaurar bot√≥n
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        // Funci√≥n para obtener IP del usuario (opcional)
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'N/A';
            }
        }
        
        function getRatingText(rating) {
            const ratings = {
                '1': 'Congelado ü•∂',
                '2': 'Fr√≠o ‚ùÑÔ∏è',
                '3': 'Fresco üòé',
                '4': 'C√°lido ‚òÄÔ∏è',
                '5': '¬°Ardiente! üî•'
            };
            return ratings[rating] || '';
        }

        // Add smooth animations on form interaction
        document.querySelectorAll('input, textarea, select').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(5px)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
