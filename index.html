<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Content Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1f26;
      color: #e0e0e0;
      margin: 0;
      padding: 2rem;
    }
    .form-container {
      background-color: #2a2e38;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    h1, h2 {
      text-align: center;
      color: #f3ad00;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    input, textarea {
      background-color: #394150;
      color: #ffffff;
    }
    button {
      background-color: #f3ad00;
      color: #000;
      cursor: pointer;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    .emoji-rating {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .emoji-rating span {
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji-rating span:hover {
      transform: scale(1.2);
    }
    .entries {
      max-width: 600px;
      margin: 2rem auto;
    }
    .entry {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #444;
      padding-bottom: 1rem;
    }
    .entry a {
      color: #f3ad00;
      text-decoration: none;
    }
    .search-box {
      max-width: 600px;
      margin: 1rem auto 2rem;
      text-align: center;
    }
    .search-box input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background-color: #394150;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Submit Content</h1>
    <form id="contentForm">
      <label for="platform">Platform</label>
      <select name="platform" id="platform" required>
        <option value="YouTube">YouTube</option>
        <option value="TikTok">TikTok</option>
        <option value="Instagram">Instagram</option>
        <option value="X">X</option>
      </select>

      <label for="title">Title</label>
      <input type="text" id="title" name="title" required />

      <label for="url">URL</label>
      <input type="url" id="url" name="url" required />

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label>Temperature Rating</label>
      <div class="emoji-rating" id="emojiRating">
        <span data-value="1">‚ùÑÔ∏è</span>
        <span data-value="2">‚òÉÔ∏è</span>
        <span data-value="3">‚õÖ</span>
        <span data-value="4">‚òÄÔ∏è</span>
        <span data-value="5">üî•</span>
      </div>
      <input type="hidden" id="rating" name="rating" required />

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="search-box">
    <input type="text" id="searchBox" placeholder="Search entries...">
  </div>

  <div class="entries" id="entries">
    <h2>Previous Entries</h2>
  </div>

  <script>
    const form = document.getElementById("contentForm");
    const ratingInput = document.getElementById("rating");
    const emojis = document.querySelectorAll("#emojiRating span");
    const searchBox = document.getElementById("searchBox");
    let allEntries = [];

    emojis.forEach((emoji) => {
      emoji.addEventListener("click", () => {
        emojis.forEach((e) => e.style.opacity = "0.4");
        emoji.style.opacity = "1";
        ratingInput.value = emoji.getAttribute("data-value");
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams(formData);

      try {
        await fetch("https://script.google.com/macros/s/AKfycbyo_MfNg9AVpWSsfsQG3YzLWPwrxGN5ZuBzCHSxW_qfiuGFRJDf5txsOnhsSrgAVQwN1w/exec", {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: params.toString()
        });
        alert("Submitted successfully!");
        form.reset();
        emojis.forEach((e) => e.style.opacity = "1");
        loadEntries();
      } catch (error) {
        alert("Error submitting the form.");
        console.error(error);
      }
    });

    async function loadEntries() {
      try {
        const response = await fetch("https://opensheet.elk.sh/1Q98nW012Jx1-F8HMFXHdPpqQfqtOxmzsWSo5iCAeGmM/Sheet1");
        const data = await response.json();
        allEntries = data.reverse();
        displayEntries(allEntries);
      } catch (err) {
        console.error("Failed to load entries", err);
      }
    }

    function displayEntries(entries) {
      const entriesContainer = document.getElementById("entries");
      entriesContainer.innerHTML = '<h2>Previous Entries</h2>' + entries.map(entry => `
        <div class="entry">
          <strong>${entry.platform}</strong> ‚Äî <a href="${entry.url}" target="_blank">${entry.title}</a><br>
          <em>${entry.description}</em><br>
          <span>Rating: ${['‚ùÑÔ∏è','‚òÉÔ∏è','‚õÖ','‚òÄÔ∏è','üî•'][parseInt(entry.rating)-1] || ''}</span>
        </div>
      `).join('');
    }

    searchBox.addEventListener("input", () => {
      const term = searchBox.value.toLowerCase();
      const filtered = allEntries.filter(entry => (
        entry.title?.toLowerCase().includes(term) ||
        entry.description?.toLowerCase().includes(term) ||
        entry.platform?.toLowerCase().includes(term)
      ));
      displayEntries(filtered);
    });

    loadEntries();
  </script>
</body>
</html>
