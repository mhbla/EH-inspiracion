<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evaluaci贸n de Contenido</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f7fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            color: #1a202c;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2d3748, #4a5568);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-subtitle {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="url"], 
        input[type="text"], 
        textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #2d3748;
        }

        input[type="url"]:focus, 
        input[type="text"]:focus, 
        textarea:focus {
            outline: none;
            border-color: #4a5568;
            box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .emoji-rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .emoji-rating:hover {
            border-color: #cbd5e0;
        }

        .emoji-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 12px;
            transition: all 0.3s ease;
            position: relative;
        }

        .emoji-option:hover {
            background: rgba(74, 85, 104, 0.1);
            transform: translateY(-3px);
        }

        .emoji-option input[type="radio"] {
            display: none;
        }

        .emoji-icon {
            font-size: 2.5rem;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .emoji-label {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
        }

        .emoji-option input[type="radio"]:checked + .emoji-content .emoji-icon {
            transform: scale(1.2);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .emoji-option input[type="radio"]:checked + .emoji-content {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            color: white;
            border-radius: 12px;
            padding: 10px;
        }

        .emoji-option input[type="radio"]:checked + .emoji-content .emoji-label {
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #2d3748 0%, #4a5568 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(45, 55, 72, 0.3);
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .required {
            color: #e53e3e;
        }

        /* Estilos para la secci贸n de evaluaciones previas */
        .submissions-section {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px solid #e2e8f0;
        }

        .section-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-title {
            color: #1a202c;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2d3748, #4a5568);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-subtitle {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .load-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 85, 104, 0.3);
        }

        .submissions-list {
            max-height: 600px;
            overflow-y: auto;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submission-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submission-card:hover {
            border-color: #4a5568;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .submission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .submission-rating {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .submission-date {
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 500;
        }

        .submission-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .submission-url {
            display: inline-block;
            color: #4a5568;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .submission-url:hover {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: white;
            transform: translateY(-1px);
        }

        .submission-description {
            color: #4a5568;
            font-size: 1rem;
            line-height: 1.6;
            font-style: italic;
        }

        .loading-message {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .no-submissions {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.1rem;
        }

        .submissions-count {
            text-align: center;
            margin-bottom: 20px;
            color: #4a5568;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .form-title {
                font-size: 2rem;
            }

            .emoji-rating {
                flex-wrap: wrap;
                gap: 10px;
            }

            .emoji-option {
                flex: 1;
                min-width: 120px;
            }

            .emoji-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Evaluaci贸n de Contenido</h1>
            <p class="form-subtitle">Comparte tu opini贸n sobre nuestro contenido</p>
        </div>

        <form id="contentForm">
            <div class="form-group">
                <label for="contentUrl">URL del Contenido <span class="required">*</span></label>
                <input 
                    type="url" 
                    id="contentUrl" 
                    name="contentUrl" 
                    placeholder="https://ejemplo.com/contenido"
                    required
                >
            </div>

            <div class="form-group">
                <label for="postTitle">T铆tulo de la Publicaci贸n <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="postTitle" 
                    name="postTitle" 
                    placeholder="Ingresa el t铆tulo de la publicaci贸n"
                    required
                >
            </div>

            <div class="form-group">
                <label>Calificaci贸n <span class="required">*</span></label>
                <div class="emoji-rating">
                    <div class="emoji-option">
                        <input type="radio" id="rating1" name="rating" value="" required>
                        <label for="rating1" class="emoji-content">
                            <div class="emoji-icon"></div>
                            <div class="emoji-label">Muy Malo</div>
                        </label>
                    </div>
                    <div class="emoji-option">
                        <input type="radio" id="rating2" name="rating" value="" required>
                        <label for="rating2" class="emoji-content">
                            <div class="emoji-icon"></div>
                            <div class="emoji-label">Malo</div>
                        </label>
                    </div>
                    <div class="emoji-option">
                        <input type="radio" id="rating3" name="rating" value="" required>
                        <label for="rating3" class="emoji-content">
                            <div class="emoji-icon"></div>
                            <div class="emoji-label">Regular</div>
                        </label>
                    </div>
                    <div class="emoji-option">
                        <input type="radio" id="rating4" name="rating" value="" required>
                        <label for="rating4" class="emoji-content">
                            <div class="emoji-icon"></div>
                            <div class="emoji-label">Bueno</div>
                        </label>
                    </div>
                    <div class="emoji-option">
                        <input type="radio" id="rating5" name="rating" value="" required>
                        <label for="rating5" class="emoji-content">
                            <div class="emoji-icon"></div>
                            <div class="emoji-label">Excelente</div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="description">Descripci贸n Breve <span class="required">*</span></label>
                <textarea 
                    id="description" 
                    name="description" 
                    placeholder="Describe brevemente tu experiencia con este contenido..."
                    required
                ></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar Evaluaci贸n</button>
        </form>

        <div id="successMessage" class="success-message">
            隆Gracias por tu evaluaci贸n! Tu opini贸n ha sido registrada correctamente.
        </div>

        <!-- Nueva secci贸n para mostrar evaluaciones previas -->
        <div class="submissions-section">
            <div class="section-header">
                <h2 class="section-title">Evaluaciones Previas</h2>
                <p class="section-subtitle">Descubre lo que otros han compartido</p>
                <button id="loadSubmissions" class="load-btn">Ver Evaluaciones</button>
            </div>
            
            <div id="submissionsList" class="submissions-list" style="display: none;">
                <div id="submissionsContent"></div>
            </div>
            
            <div id="loadingMessage" class="loading-message" style="display: none;">
                Cargando evaluaciones...
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script integration
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyo_MfNg9AVpWSsfsQG3YzLWPwrxGN5ZuBzCHSxW_qfiuGFRJDf5txsOnhsSrgAVQwN1w/exec';

        // Load submissions functionality
        document.getElementById('loadSubmissions').addEventListener('click', function() {
            loadPreviousSubmissions();
        });

        function loadPreviousSubmissions() {
            const loadingMsg = document.getElementById('loadingMessage');
            const submissionsList = document.getElementById('submissionsList');
            const loadBtn = document.getElementById('loadSubmissions');
            
            // Show loading state
            loadingMsg.style.display = 'block';
            loadBtn.disabled = true;
            loadBtn.textContent = 'Cargando...';
            
            // Fetch submissions from Google Sheets
            fetch(SCRIPT_URL + '?action=getSubmissions')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.submissions) {
                        displaySubmissions(data.submissions);
                    } else {
                        showNoSubmissions();
                    }
                })
                .catch(error => {
                    console.error('Error loading submissions:', error);
                    showNoSubmissions();
                })
                .finally(() => {
                    loadingMsg.style.display = 'none';
                    loadBtn.disabled = false;
                    loadBtn.textContent = 'Actualizar Evaluaciones';
                });
        }

        function displaySubmissions(submissions) {
            const submissionsList = document.getElementById('submissionsList');
            const submissionsContent = document.getElementById('submissionsContent');
            
            if (submissions.length === 0) {
                showNoSubmissions();
                return;
            }
            
            let html = `<div class="submissions-count">${submissions.length} evaluaciones encontradas</div>`;
            
            submissions.reverse().forEach(submission => {
                const date = new Date(submission.timestamp).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                html += `
                    <div class="submission-card">
                        <div class="submission-header">
                            <span class="submission-rating">${submission.rating}</span>
                            <span class="submission-date">${date}</span>
                        </div>
                        <h3 class="submission-title">${escapeHtml(submission.postTitle)}</h3>
                        <a href="${submission.contentUrl}" target="_blank" rel="noopener noreferrer" class="submission-url">
                             Ver contenido original
                        </a>
                        <p class="submission-description">"${escapeHtml(submission.description)}"</p>
                    </div>
                `;
            });
            
            submissionsContent.innerHTML = html;
            submissionsList.style.display = 'block';
        }

        function showNoSubmissions() {
            const submissionsList = document.getElementById('submissionsList');
            const submissionsContent = document.getElementById('submissionsContent');
            
            submissionsContent.innerHTML = `
                <div class="no-submissions">
                    No hay evaluaciones disponibles a煤n.<br>
                    隆S茅 el primero en compartir tu opini贸n!
                </div>
            `;
            submissionsList.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Form submission handler
        document.getElementById('contentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Enviando...';
            submitBtn.disabled = true;
            
            // Collect form data
            const formData = {
                timestamp: new Date().toISOString(),
                contentUrl: document.getElementById('contentUrl').value,
                postTitle: document.getElementById('postTitle').value,
                rating: document.querySelector('input[name="rating"]:checked').value,
                description: document.getElementById('description').value
            };

            // Send to Google Apps Script
            console.log('Enviando datos:', formData);
            
            fetch(SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                console.log('Respuesta del servidor:', response);
                return response.text();
            })
            .then(data => {
                console.log('Datos recibidos:', data);
                showSuccess();
                this.reset();
            })
            .catch((error) => {
                console.error('Error detallado:', error);
                showError();
            })
            .finally(() => {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        });

        function showSuccess() {
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            successMsg.textContent = '隆Gracias por tu evaluaci贸n! Tu opini贸n ha sido registrada correctamente.';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        function showError() {
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            successMsg.style.background = 'linear-gradient(135deg, #e53e3e, #c53030)';
            successMsg.textContent = 'Error al enviar el formulario. Por favor, int茅ntalo de nuevo.';
            
            setTimeout(() => {
                successMsg.style.display = 'none';
                successMsg.style.background = 'linear-gradient(135deg, #2d3748, #4a5568)';
            }, 3000);
        }

        // Add smooth animations to form elements
        const inputs = document.querySelectorAll('input, textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Emoji rating animations
        const emojiOptions = document.querySelectorAll('.emoji-option');
        emojiOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Add click animation
                const icon = this.querySelector('.emoji-icon');
                icon.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    icon.style.transform = '';
                }, 200);
            });
        });
    </script>
</body>
</html>
